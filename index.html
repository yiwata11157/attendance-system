<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遅刻・休暇連絡</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="text"],
        input[type="date"],
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            background: #f9f9f9;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .hidden {
            display: none;
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
            font-weight: 500;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
            text-align: center;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading .spinner {
            display: block;
        }

        .loading button {
            position: relative;
            color: transparent;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>遅刻・休暇連絡</h1>
        
        <div id="successMessage" class="success-message hidden">
            申請を受け付けました
        </div>

        <form id="attendanceForm">
            <div class="form-group">
                <label for="name">氏名 <span style="color: #dc3545;">*</span></label>
                <input type="text" id="name" placeholder="山田太郎" required>
                <div id="nameError" class="error-message hidden"></div>
            </div>

            <div class="form-group">
                <label for="applyDate">申請日 <span style="color: #dc3545;">*</span></label>
                <input type="date" id="applyDate" required>
                <div id="dateError" class="error-message hidden"></div>
            </div>

            <div class="form-group">
                <label for="type">申請種別 <span style="color: #dc3545;">*</span></label>
                <select id="type" required>
                    <option value="">選択してください</option>
                    <option value="休暇(全日)">休暇(全日)</option>
                    <option value="休暇(午前)">休暇(午前)</option>
                    <option value="遅刻">遅刻</option>
                </select>
                <div id="typeError" class="error-message hidden"></div>
            </div>

            <div class="form-group hidden" id="workDateGroup">
                <label for="workDate">出社日 <span style="color: #dc3545;">*</span></label>
                <input type="date" id="workDate">
                <div id="workDateError" class="error-message hidden"></div>
            </div>

            <div class="form-group hidden" id="workTimeGroup">
                <label for="workTime">出社時間 <span style="color: #dc3545;">*</span></label>
                <select id="workTime">
                    <option value="">選択してください</option>
                </select>
                <div id="workTimeError" class="error-message hidden"></div>
            </div>

            <button type="submit" id="submitBtn">
                <span id="btnText">送信</span>
                <div class="spinner"></div>
            </button>
        </form>
    </div>

    <script>
        // ⚠️ 重要: Azure Functions のURLを後で設定してください
        // Step 4で Azure Functions を作成した後、ここを更新します
        const API_ENDPOINT = 'YOUR_AZURE_FUNCTION_URL_HERE';
        
        // デバッグモード（開発中はtrue、本番はfalse）
        const DEBUG_MODE = true;

        // 時間選択肢を生成（9:00〜17:00、30分刻み）
        const workTimeSelect = document.getElementById('workTime');
        for (let h = 9; h <= 17; h++) {
            ['00', '30'].forEach(m => {
                if (h === 17 && m === '30') return;
                const time = `${h}:${m}`;
                const option = document.createElement('option');
                option.value = time;
                option.textContent = time;
                workTimeSelect.appendChild(option);
            });
        }

        // 今日の日付を取得
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('applyDate').setAttribute('min', today);

        // 申請種別の変更イベント
        document.getElementById('type').addEventListener('change', function() {
            const workDateGroup = document.getElementById('workDateGroup');
            const workTimeGroup = document.getElementById('workTimeGroup');
            const workDate = document.getElementById('workDate');
            const workTime = document.getElementById('workTime');
            
            // 全て非表示にリセット
            workDateGroup.classList.add('hidden');
            workTimeGroup.classList.add('hidden');
            workDate.removeAttribute('required');
            workTime.removeAttribute('required');
            
            // 選択に応じて表示
            if (this.value === '休暇(全日)') {
                workDateGroup.classList.remove('hidden');
                workDate.setAttribute('required', 'required');
                workDate.setAttribute('min', today);
            } else if (this.value === '遅刻') {
                workTimeGroup.classList.remove('hidden');
                workTime.setAttribute('required', 'required');
            }
            
            clearErrors();
        });

        // エラーメッセージをクリア
        function clearErrors() {
            document.querySelectorAll('.error-message').forEach(el => {
                el.classList.add('hidden');
                el.textContent = '';
            });
        }

        // エラーメッセージを表示
        function showError(fieldId, message) {
            const errorEl = document.getElementById(fieldId + 'Error');
            errorEl.textContent = message;
            errorEl.classList.remove('hidden');
        }

        // バリデーション
        function validateForm() {
            clearErrors();
            let isValid = true;

            const name = document.getElementById('name').value.trim();
            const applyDate = document.getElementById('applyDate').value;
            const type = document.getElementById('type').value;

            if (!name) {
                showError('name', '氏名を入力してください');
                isValid = false;
            }

            if (!applyDate) {
                showError('date', '申請日を選択してください');
                isValid = false;
            } else if (applyDate < today) {
                showError('date', '申請日は本日以降を選択してください');
                isValid = false;
            }

            if (!type) {
                showError('type', '申請種別を選択してください');
                isValid = false;
            }

            if (type === '休暇(全日)') {
                const workDate = document.getElementById('workDate').value;
                if (!workDate) {
                    showError('workDate', '出社日を選択してください');
                    isValid = false;
                } else if (workDate < today) {
                    showError('workDate', '出社日は本日以降を選択してください');
                    isValid = false;
                }
            }

            if (type === '遅刻') {
                const workTime = document.getElementById('workTime').value;
                if (!workTime) {
                    showError('workTime', '出社時間を選択してください');
                    isValid = false;
                }
            }

            return isValid;
        }

        // フォーム送信
        document.getElementById('attendanceForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!validateForm()) {
                return;
            }

            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            
            // ローディング状態
            submitBtn.disabled = true;
            submitBtn.classList.add('loading');
            btnText.textContent = '送信中...';

            // フォームデータを収集
            const formData = {
                name: document.getElementById('name').value.trim(),
                applyDate: document.getElementById('applyDate').value,
                type: document.getElementById('type').value,
                workDate: document.getElementById('type').value === '休暇(全日)' 
                    ? document.getElementById('workDate').value : null,
                workTime: document.getElementById('type').value === '遅刻' 
                    ? document.getElementById('workTime').value : null,
                applyDateTime: new Date().toISOString()
            };

            try {
                // デバッグモード: コンソールに出力
                if (DEBUG_MODE) {
                    console.log('送信データ:', formData);
                    console.log('API_ENDPOINT:', API_ENDPOINT);
                    
                    // 開発中はダミーの成功を返す
                    if (API_ENDPOINT === 'YOUR_AZURE_FUNCTION_URL_HERE') {
                        console.warn('⚠️ Azure Functions のURLが未設定です');
                        console.log('本番環境では、API_ENDPOINTを正しいURLに変更してください');
                        
                        // 疑似的な待機
                        await new Promise(resolve => setTimeout(resolve, 1000));
                        
                        // 成功として処理
                        throw new Error('開発モード: Azure Functions URL未設定');
                    }
                }

                // 本番環境: Azure Functions APIに送信
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || '送信に失敗しました');
                }

                const result = await response.json();
                console.log('送信成功:', result);

                // 成功メッセージ表示
                document.getElementById('successMessage').classList.remove('hidden');
                
                // フォームをリセット
                document.getElementById('attendanceForm').reset();
                document.getElementById('workDateGroup').classList.add('hidden');
                document.getElementById('workTimeGroup').classList.add('hidden');
                
                // 3秒後に成功メッセージを非表示
                setTimeout(() => {
                    document.getElementById('successMessage').classList.add('hidden');
                }, 3000);

            } catch (error) {
                console.error('エラー:', error);
                
                if (DEBUG_MODE && error.message.includes('開発モード')) {
                    // 開発モードでは成功として扱う
                    document.getElementById('successMessage').classList.remove('hidden');
                    document.getElementById('attendanceForm').reset();
                    document.getElementById('workDateGroup').classList.add('hidden');
                    document.getElementById('workTimeGroup').classList.add('hidden');
                    
                    setTimeout(() => {
                        document.getElementById('successMessage').classList.add('hidden');
                    }, 3000);
                } else {
                    alert('エラーが発生しました: ' + error.message);
                }
            } finally {
                // ローディング解除
                submitBtn.disabled = false;
                submitBtn.classList.remove('loading');
                btnText.textContent = '送信';
            }
        });

        // リアルタイム日付検証
        document.getElementById('applyDate').addEventListener('change', function() {
            if (this.value < today) {
                showError('date', '申請日は本日以降を選択してください');
            } else {
                document.getElementById('dateError').classList.add('hidden');
            }
        });

        document.getElementById('workDate').addEventListener('change', function() {
            if (this.value < today) {
                showError('workDate', '出社日は本日以降を選択してください');
            } else {
                document.getElementById('workDateError').classList.add('hidden');
            }
        });

        // ページ読み込み時の確認
        window.addEventListener('load', function() {
            if (DEBUG_MODE && API_ENDPOINT === 'YOUR_AZURE_FUNCTION_URL_HERE') {
                console.log('%c開発モード有効', 'color: orange; font-size: 16px; font-weight: bold;');
                console.log('Azure Functions 未設定 - デバッグ用の動作をします');
            }
        });
    </script>
</body>
</html>
